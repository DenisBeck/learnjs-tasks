<!DOCTYPE html>

<body>
    <script>
        // Задание 3
        function sayHi() {
            alert( this.name );
        }
        sayHi.test = 5;

        let bound = sayHi.bind({
            name: "Вася"
        });

        alert( bound.test ); // undefined
        // Привязка контекста проихсходит к объекту { name: "Вася"}, в этом объекте не задано свойство test, поэтому его значение undefined
    </script>
</body>
</html>
