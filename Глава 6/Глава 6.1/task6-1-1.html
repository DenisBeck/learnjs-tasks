    <script>
        // Задание 1
        function sumTo(n) {
            // Цикл
            // let sum = 0;
            // for(let i = 1; i <= n; i++) {
            //     sum += i;
            // }
            // return sum;

            // Рекурсия
            // return (n == 1) ? 1 : n + sumTo(n - 1);

            // Арифметическая прогрессия
            return (1 + n) * n / 2;
        }
        alert(sumTo(100));
        // Самый быстрый - это прогрессия, потому что производится всего одно вычисление в одном контексте
        // Самый медленный - рекурсия, потому что функция с вычислениями вызывается n раз
        // sumTo(100000) при помощи рекурсии не выполняется из-за переполнения стека
    </script>
