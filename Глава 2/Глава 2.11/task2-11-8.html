<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (-1 || 0) alert( 'first' ); // Выполнится, значение выражения -1
        if (-1 && 0) alert( 'second' ); // Не выполнится, значение выражения 0
        if (null || -1 && 1) alert( 'third' ); // Выполнится, значение выражения 1
    </script>
</body>
</html>
