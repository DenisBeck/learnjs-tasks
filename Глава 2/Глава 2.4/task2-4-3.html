    Технически можно использовать заглавные буквы для имен обеих переменных. 
    Но практически использование заглавных букв подойдет только к переменной BIRTHDAY, потому что значение ее определено изначально и в реальной жизни не меняется. 
    И не подойдет к переменной age, так как ее значение вычисляется.
