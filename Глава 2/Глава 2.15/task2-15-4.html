<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n) {
            if(n % 1 !== 0) return 'Значение степени - не целое число';
            if(n < 1) return 'Значение степени меньше 1';
            let a = x;
            while(--n > 0) {
                a *= x;
            }
            return a;
        }
        alert(pow(3, 2));
        alert(pow(3, 3));
        alert(pow(1, 100));
    </script>
</body>
</html>
