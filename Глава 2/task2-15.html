<body>
    <!-- Задание 1 -->
    Функция без else будет работать идентично, так как в случае истинности условия дальнейший код функции не будет выполнен

    <script>
        // Задание 2
        function checkAge1(age) {
            return (age > 18) ? true : confirm('Родители разрешили?')
        }
        function checkAge2(age) {
            return (age > 18) || confirm('Родители разрешили?')
        }

        // Задание 3
        function min(a, b) {
            return (a > b) ? b : a;
        }
        alert(min(2, 5));
        alert(min(3, -1));
        alert(min(1, 1));

        // Задание 4
        function pow(x, n) {
            if(n % 1 !== 0) return 'Значение степени - не целое число';
            if(n < 1) return 'Значение степени меньше 1';
            let a = x;
            while(--n > 0) {
                a *= x;
            }
            return a;
        }
        alert(pow(3, 2));
        alert(pow(3, 3));
        alert(pow(1, 100));
    </script>
</body>
