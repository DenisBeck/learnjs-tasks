<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        const obj = {};
        obj.name = 'John';
        obj.surname = 'Smith';
        obj.name = 'Pete';
        delete obj.name;

        // Задание 2
        function isEmpty(obj) {
            let key;
            for(let objKey in obj) {
                key = objKey;
                break;
            };
            return key == undefined;
        }

        let schedule = {};
        alert( isEmpty(schedule) ); // true
        schedule["8:30"] = "get up";
        alert( isEmpty(schedule) ); // false

        // Задание 3
        const user = {
            name: "John"
        };

        // это будет работать?
        user.name = "Pete";
        // Будет работать. Нельзя присвоить константе другое значение, но свойства объекта изменять можно

        // Задание 4
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        let sum = 0;

        for(let key in salaries) {
            sum += salaries[key];
        }
        alert(sum);

        // Задание 5
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };
        multiplyNumeric(menu);
        console.log(menu);

        function multiplyNumeric(menu) {
            for(key in menu) {
                if(typeof menu[key] === 'number') {
                    menu[key] *= 2;
                }
            }
        }
    </script>
</body>
</html>
