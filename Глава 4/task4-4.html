<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        function makeUser() {
            return {
                name: "John",
                ref: this
            };
        }

        let user = makeUser();

        alert( user.ref.name ); // Каким будет результат?
        // Результатом будет знвчение свойства name объекта Window, в котором идет вызов функции makeUser(). 
        // Потому что this не привязана к объекту, свойству которого присвоена, а определяется в момент исполнения кода,
        // в данном случае через функцию makeUser() в глобальном контексте Window
        console.log(user.ref) // Window

        // Задание 2
        const calculator = {
            num1: 0,
            num2: 0,
            read() {
                this.num1 = +prompt('Введите значение 1');
                this.num2 = +prompt('Введите значение 2');
            },
            sum() {
                return this.num1 + this.num2;
            },
            mul() {
                return this.num1 * this.num2;
            }
        };
        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );

        // Задание 3
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep: function() { // показывает текущую ступеньку
                alert( this.step );
                return this;
            }
        };
        ladder.up().up().down().showStep().down().showStep(); // показывает 1 затем 0
    </script>
    
</body>
</html>
