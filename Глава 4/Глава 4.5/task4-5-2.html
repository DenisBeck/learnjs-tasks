<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Calculator() {
            this.num1 = 0;
            this.num2 = 0;

            this.read = function() {
                this.num1 = +prompt('Введите значение 1');
                this.num2 = +prompt('Введите значение 2');
            };
            this.sum = function() {
                return this.num1 + this.num2;
            };
            this.mul = function() {
                return this.num1 * this.num2;
            };
        }

        let calculator = new Calculator();
        calculator.read();

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
    </script>
</body>
</html>
