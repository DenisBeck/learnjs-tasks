<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        let messages1 = [
            {text: "Hello", from: "John"},
            {text: "How goes?", from: "John"},
            {text: "See you soon", from: "Alice"}
        ];

        // Прочитанные сообщения в переменной readMessages
        let readMessages1 = new WeakSet();
        readMessages1.add(messages1[0]);  // Благодаря использованию WeakSet одно и то же сообщение может быть прочитанным только один раз

        // Проверка сообщения
        alert(`Было ли сообщение ${messages1[0].text} от ${messages1[0].from} прочитано? - ${readMessages1.has(messages1[0])}`);
        alert(`Было ли сообщение ${messages1[1].text} от ${messages1[1].from} прочитано? - ${readMessages1.has(messages1[1])}`);

        // Задание 2
        let messages2 = [
            { text: "Hello", from: "John" },
            { text: "How goes?", from: "John" },
            { text: "See you soon", from: "Alice" }
        ];

        let readMessages2 = new WeakMap();
        readMessages2.set(messages2[0], new Date(2023, 01, 23));

        alert(`Сообщение было прочитано ${readMessages2.get(messages2[0])}`);
    </script>
</body>
</html>
