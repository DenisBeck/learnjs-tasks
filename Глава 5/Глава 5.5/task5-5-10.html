<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shuffle(arr) {
            arr.sort((a, b) => a*Math.random() - b*Math.random())
        }

        let arr = [1, 2, 3];

        shuffle(arr);
        alert(arr);// arr = [3, 2, 1]
        shuffle(arr);
        alert(arr);// arr = [2, 1, 3]
        shuffle(arr);
        alert(arr);// arr = [3, 1, 2]
    </script>
</body>
</html>
