<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while (i != 10) {
            i += 0.2;
            if(i > 9.9 && i < 10.1) {
                alert(i); //9.999999999999996
                break;                                          
            }
        }
        // из-за дробного числа в итераторе i при двоичных преобразованиях теряется точность, в итоге i никогда не будет равно точно 10,
        // цикл становится бесконечным
    </script>
</body>
</html>
