<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание 1
        let user = {
            name: "John",
            years: 30
        };
        let {name, years: age, isAdmin = false} = user;

        alert( name ); // John
        alert( age ); // 30
        alert( isAdmin ); // false

        // Задание 2
        function topSalary(salaries) {
            let name = null;
            let salary = 0;
            for(let [key, value] of Object.entries(salaries)) {
                 if(value >= salary) {
                    salary = value;
                    name = key;
                 }
            }
            return name;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        alert(topSalary(salaries));
    </script>
</body>
</html>
