<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Задание 1 -->
    <script>
        function handler() {
            alert( "..." );
            return false;
        }
        // В атрибуте onclick необходимо добавить return, т.к. onclick создает обертку и результат функции handler() теряется
    </script>
    
    <a href="https://w3.org" onclick="return handler()">браузер откроет w3.org</a>
    
</body>
</html>
