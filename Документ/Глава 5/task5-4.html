<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Задание 4 -->
    <script>
        alert(document); // Выведет [object HTMLDocument]. document является объектом класса HTMLDocument

        alert(HTMLDocument.prototype.constructor.name); // HTMLDocument
        alert(HTMLDocument.prototype.__proto__.constructor.name); // Document
        alert(HTMLDocument.prototype.__proto__.__proto__.constructor.name); // Node
        alert(HTMLDocument.prototype.__proto__.__proto__.__proto__.constructor.name); // EventTarget
        alert(HTMLDocument.prototype.__proto__.__proto__.__proto__.__proto__.constructor.name); // Object

        // Место объекта document в иерархии: Object -> EventTarget -> Node -> Document -> HTMLDocument.
        // Следовательно, наследует от Node, не наследует от Element и HTMLElement
    </script>
</body>
</html>
