<body>
    <script>
        // Задание 2
        let head = {
            glasses: 1
        };

        let table = {
            pen: 3,
            __proto__: head
        };

        let bed = {
            sheet: 1,
            pillow: 2,
            __proto__: table
        };

        let pockets = {
            money: 2000,
            __proto__: bed
        };
        alert(pockets.pen) // 3
        alert(bed.glasses) // 1
        // head.classes быстрее, потому что получает свойство напрямую, а не через прототипы, но в современных движках из-за оптимизации вызовов скорость одинакова
    </script>
</body>
